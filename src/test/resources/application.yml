# local 환경
---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 500
        globally_quoted_identifiers: true
    open-in-view: false

  jackson:
    property-naming-strategy: SNAKE_CASE

logging.level:
  org.hibernate.SQL: debug
  com.minsoo.co.tireerpserver: debug

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

