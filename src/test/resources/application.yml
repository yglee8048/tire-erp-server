# Test
spring:
  profiles:
    active: local # 기본 환경 선택

# local 환경
---
spring:
  config:
    activate:
      on-profile: local

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        default_batch_fetch_size: 500
        globally_quoted_identifiers: true
    open-in-view: false

logging.level:
  org.hibernate.SQL: debug
  com.minsoo.co.tireerpserver: debug